<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="hover()" onmouseout="out()"/>

      <script>
        function hover(){
          var p = document.getElementById('image1');
          p.setAttribute("src","images/image1_2.jpg")
        }
        function out(){
          var p = document.getElementById('image1');
          p.setAttribute("src","images/image1.jpg");
        }
      </script>

  </body>
</html>
